<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year New Mission</title>  
    <link rel="stylesheet" href="styles/style.css">   
</head>
<body>
   <header> 
    <div class="container , banner">
      <div class="banner-text">
        <p>Happy New Year</p>
        <h2>New Year Party Celebration</h2>
      </div>
    </div>
    
   </header> 
   <main> 
    <!-- 65% off section  start -->

    <section id="off">
        <div class="container">
        <div class="off-content">
            <h2>65% OFF</h2>
            <h4>OUR HOLIDAY DEALS ARE BETTER</h4>
            <h3>ALL CATEGORIES</h3>
        </div>
        <div class="off-img">
            <img src="images/newyear.png" alt="">
        </div>
        </div>
    </section>

    <!-- 65% off section end  -->

    <!-- welcome party section start  -->

    <section class="welcome">
        <div class="container welcome-text">
           <div class="party">
            <h2>Welcome to midnight party</h2>
            <p>
                Come on over to our New Year's party! We're all set for a great time with lots of fun and laughter. Let's kick off the new year together in a fantastic way!
            </p>
            <button>JOIN NOW</button>
           </div>
           <div class="party-img">
            <img src="images/Group 70.png" alt="">
           </div>
        </div>
    </section>
   </main>
   <footer></footer>
</body>
</html>
